<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemHive Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 30, 30, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(20, 20, 20, 0.6) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        header {
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .logo {
            height: 60px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #e6f7ee, #2af598, #00c9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #aaa;
            max-width: 600px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #0a3d3f 0%, #1a6a5c 50%, #0a3d3f 100%);
            color: white;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 201, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.25);
            background: linear-gradient(135deg, #0a3d3f 0%, #1a6a5c 50%, #0a3d3f 100%);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #0a3d3f 0%, #1a6a5c 50%, #0a3d3f 100%);
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .download-btn:hover::before {
            opacity: 0.4;
        }
        
        .download-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .social-section {
            margin-top: auto;
            padding: 30px 0;
        }
        
        .social-title {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background-color: #2a2a2a;
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .download-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://files.catbox.moe/dqzukw.png" alt="GemHive Logo" class="logo">
        </header>
        
        <main class="main-content">
            <h1>GemHive Presentation</h1>
            <p class="tagline">Access our presentation materials in multiple languages. Download the PDFs below.</p>
            
            <div class="buttons-container">
                <button class="download-btn" data-filename="GemHive-English.pdf" data-url="https://www.dropbox.com/scl/fi/c33ho0dvxrlfjnj9ls5fp/GemHive-English.pdf?rlkey=csl8npqhpke1de5r37u2zz2lc&st=cee48iij&dl=1">
                    <i class="fas fa-file-pdf"></i> GemHive English PDF
                </button>
                
                <button class="download-btn" data-filename="GemHive-Indonesia.pdf" data-url="https://www.dropbox.com/scl/fi/z2fkz6mkq1dr98m9jhn0v/GemHive-Indonesia.pdf?rlkey=7ruz45ezlzsihftgqkga41raw&st=zbh0x0h0&dl=1">
                    <i class="fas fa-file-pdf"></i> GemHive Indonesia PDF
                </button>
                
                <button class="download-btn" data-filename="GemHive-France.pdf" data-url="https://www.dropbox.com/scl/fi/48y4o5ygpo7gyz76rje2n/GemHive-France.pdf?rlkey=llg5xo2zzq2cf695m8irjexpz&st=13jyr91x&dl=1">
                    <i class="fas fa-file-pdf"></i> GemHive France PDF
                </button>
                
                <button class="download-btn" data-filename="GemHive-Hindi.pdf" data-url="https://www.dropbox.com/scl/fi/pv8yk7ignlknbe5ct372t/GemHive-Hindi.pdf?rlkey=yf0csjnz6d080f449is30ps4h&st=es29ybj0&dl=1">
                    <i class="fas fa-file-pdf"></i> GemHive Hindi PDF
                </button>
                
                <button class="download-btn" data-filename="GemHive-Urdu.pdf" data-url="https://www.dropbox.com/scl/fi/1fr1jhxlxmc0omxoioagu/GemHive-Urdu.pdf?rlkey=km6m7gtxdvp4ocpxojmmkvlks&st=z8udqq3k&dl=1">
                    <i class="fas fa-file-pdf"></i> GemHive Urdu PDF
                </button>
            </div>
            
            <div class="social-section">
                <p class="social-title">Follow Us on Social Media</p>
                <div class="social-icons">
                    <a href="https://t.me/GemHiveAI" class="social-icon" target="_blank">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="https://x.com/GemhiveAI" class="social-icon" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <p class="copyright">Copyright Â© 2025 GemHive</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add download functionality to all buttons
            const downloadButtons = document.querySelectorAll('.download-btn');
            
            downloadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pdfUrl = this.getAttribute('data-url');
                    const filename = this.getAttribute('data-filename');
                    
                    // Create a temporary anchor element to trigger download
                    const link = document.createElement('a');
                    link.href = pdfUrl;
                    link.setAttribute('download', filename);
                    
                    // Simulate click to trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
            
            // Add subtle animation to buttons on page load
            setTimeout(() => {
                downloadButtons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.transform = 'translateY(-5px)';
                        button.style.boxShadow = '0 8px 25px rgba(0, 255, 170, 0.3)';
                        
                        setTimeout(() => {
                            button.style.transform = '';
                            button.style.boxShadow = '0 4px 15px rgba(0, 201, 255, 0.1)';
                        }, 500);
                    }, index * 100);
                });
            }, 1000);
        });
    </script>
</body>
</html>
